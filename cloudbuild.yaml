steps:
  # Build the Docker image from the Dockerfile in the repository
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/bookshop-420721/github.com/manuelalvizo/api-security:$COMMIT_SHA', '.']

  # Push the built Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/bookshop-420721/github.com/manuelalvizo/api-security:$COMMIT_SHA']

options:
  logging: NONE
